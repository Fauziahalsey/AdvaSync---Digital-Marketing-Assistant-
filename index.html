<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdvaSync - Digital Marketing Assistant</title>
    <link rel="stylesheet" href="./Css/style.css">
</head>
<body>
    <header>
        <h1>AdvaSync: AI-Powered Digital Marketing</h1>
    </header>
    
    <section class="ad-copy">
        <h2>Generate Ad Copy</h2>
        <textarea id="adInput" placeholder="Enter your product details..."></textarea>
        <button id="generateAd">Generate Ad</button>
        <p id="adOutput"></p>
    </section>
    
    <section class="sms-email">
        <h2>Send SMS & Email</h2>
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" placeholder="Enter phone number">
        
        <label for="emailAddress">Email Address:</label>
        <input type="text" id="emailAddress" placeholder="Enter email">
        
        <label for="message">Message:</label>
        <textarea id="message" placeholder="Enter message..."></textarea>
        
        <button id="sendMessage">Send</button>
        <p id="responseMessage"></p>
    </section>
    
    <section class="dashboard">
        <h2>Performance Dashboard</h2>
        <p>Track campaign analytics</p>
    </section>
    <link rel="stylesheet" href="./Js/script.js">
</body>
</html>
